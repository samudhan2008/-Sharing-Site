<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Notes - Abhijeet's Notes Sharing Site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>Upload Notes</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/notes">View Notes</a>
    </nav>
</header>

<main>
    <section class="upload-form">
        <h2>Upload Your Notes</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>

            <label for="file">Upload File:</label><br>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required><br><br>

            <button type="submit">Upload</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Abhijeet's Notes Sharing Site. All Rights Reserved.</p>
</footer>

</body>
</html>
